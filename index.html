<!DOCTYPE html>
<html>
<head>
<title>Quiz with Start Button</title>

<style>
body {
    font-family: Arial;
    background: lightcyan;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Start Screen */
.start-box {
    background: gold;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
}

.quiz-box {
    background: gold;
    padding: 20px;
    width: 360px;
    border-radius: 10px;
    display: none;
}

.option {
    background: #eee;
    padding: 10px;
    margin: 8px 0;
    cursor: pointer;
    border-radius: 5px;
}

.option:hover {
    background: red;
    color: white;
}

.selected {
    background: green;
    color: white;
}

.buttons {
    margin-top: 10px;
    display: flex;
    justify-content: space-between;
}

button {
    padding: 10px 18px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- Start Screen -->
<div class="start-box" id="startBox">
    <h2>Welcome to Quiz</h2>
    <p>Click Start to begin</p>
    <button onclick="startQuiz()">Start Quiz</button>
</div>

<!-- Quiz Box -->
<div class="quiz-box" id="quiz">
    <h3 id="question"></h3>
    <div id="options"></div>
    <p>Time Left: <span id="time">10</span></p>

    <div class="buttons">
        <button onclick="prevQuestion()">Previous</button>
        <button onclick="nextQuestion()">Next</button>
    </div>
</div>

<script>
const questions = [
    {
        q: "What does CSS stand for?",
        options: ["Cascading Style Sheets", "Creative Style System", "Computer Style Sheet"],
        answer: 0
    },
    {
        q: "Which language is used for logic?",
        options: ["HTML", "CSS", "JavaScript"],
        answer: 2
    },
    {
        q: "Which tag is used for JavaScript?",
        options: ["<js>", "<script>", "<javascript>"],
        answer: 1
    },
    {
        q: "Which HTML tag is used to create a hyperlink?",
        options: ["<link>", "<a>", "<href>", "<url>"],
        answer: 1
    },
    {
        q: "Which HTML tag is used to insert an image?",
        options: ["<image>", "<img>", "<picture>", "<src>"],
        answer: 1
    },
    {
        q: "Which attribute is used to provide alternative text for an image?",
        options: ["title", "alt", "src", "href"],
        answer: 1
    },
    {
        q: "Which CSS property is used to change text color?",
        options: ["font-color", "text-color", "color", "fgcolor"],
        answer: 2
    }
];

let index = 0;
let score = 0;
let time = 10;
let timer;
let userAnswers = [];

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const timeEl = document.getElementById("time");
const quizBox = document.getElementById("quiz");
const startBox = document.getElementById("startBox");

/* Start Quiz */
function startQuiz() {
    startBox.style.display = "none";
    quizBox.style.display = "block";
    loadQuestion();
}

function loadQuestion() {
    clearInterval(timer);
    time = 10;
    timeEl.innerText = time;

    questionEl.innerText = questions[index].q;
    optionsEl.innerHTML = "";

    questions[index].options.forEach((opt, i) => {
        let div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;

        if (userAnswers[index] === i) {
            div.classList.add("selected");
        }

        div.onclick = () => selectOption(i);
        optionsEl.appendChild(div);
    });

    startTimer();
}

function selectOption(i) {
    userAnswers[index] = i;
    document.querySelectorAll(".option")
        .forEach(opt => opt.classList.remove("selected"));
    document.querySelectorAll(".option")[i].classList.add("selected");
}

function startTimer() {
    timer = setInterval(() => {
        time--;
        timeEl.innerText = time;
        if (time === 0) {
            nextQuestion();
        }
    }, 1000);
}

function nextQuestion() {
    clearInterval(timer);
    if (index < questions.length - 1) {
        index++;
        loadQuestion();
    } else {
        showResult();
    }
}

function prevQuestion() {
    clearInterval(timer);
    if (index > 0) {
        index--;
        loadQuestion();
    }
}

function showResult() {
    score = 0;
    questions.forEach((q, i) => {
        if (userAnswers[i] === q.answer) {
            score++;
        }
    });

    quizBox.innerHTML = `
        <h2>Quiz Completed ðŸŽ‰</h2>
        <p>Your Score: ${score} / ${questions.length}</p>
        <button onclick="location.reload()">Restart</button>
    `;
}
</script>

</body>
</html>
